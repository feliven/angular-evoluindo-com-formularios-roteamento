<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="logo.png" alt="" srcset="" />
    </section>
    <section class="cabecalho-contato">
      <img src="adicionar-contato.png" alt="" srcset="" />
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <form [formGroup]="formularioContato">
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      placeholder="Digite o nome..."
      formControlName="nome"
    />
    <label for="telefone">Número</label>
    <input
      type="number"
      id="telefone"
      placeholder="Digite o número de telefone..."
      formControlName="telefone"
    />
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      placeholder="Insira o email do contato..."
      formControlName="email"
    />

    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input
      type="date"
      id="aniversario"
      placeholder="Insira a data de nascimento"
      formControlName="aniversario"
    />
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">https://</span>
      <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da página..."
        formControlName="redes"
      />
    </div>
    <label for="observacoes">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Ex.: Instrutora da academia, amiga da Julia"
      formControlName="observacoes"
    ></textarea>
  </form>
  <section class="botoes">
    <button class="botao-cancelar" type="button">Cancelar</button>
    <button class="botao-salvar" type="submit">Salvar</button>
  </section>
</app-container>
